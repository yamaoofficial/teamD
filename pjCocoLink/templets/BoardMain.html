<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CocoLink 掲示板</title>
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* 戻るボタン（丸いボタン） */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 1.5px solid #888;
      background-color: #f8f8f8;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .back-btn:hover {
      background-color: #e6e6e6;
    }

    /* タイトル */
    h2 {
      font-size: 20px;
      margin-top: 40px;
      margin-bottom: 5px;
    }

    h1 {
      font-size: 28px;
      margin: 5px 0 60px 0;
    }

    /* 投稿がありません */
    .no-post {
      font-size: 22px;
      margin-top: 80px;
      margin-bottom: 70px;
    }

    /* ボタン全般 */
    .btn {
      display: inline-block;
      padding: 8px 18px;
      margin: 8px;
      font-size: 15px;
      border: 1.5px solid #555;
      border-radius: 6px;
      background-color: #f5f5f5;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #e0e0e0;
    }

    /* ホームへ戻るボタン */
    .bottom {
      display: block;
      margin: 20px auto;
    }

  </style>
</head>
<body>

  <!-- 左上の戻るボタン -->
  <button class="back-btn">←戻る</button>

  <!-- タイトル -->
  <h2>CocoLink</h2>
  <h1>掲示板</h1>

  <!-- 投稿がありません -->
  <div class="no-post">投稿がありません</div>

  <!-- ボタン群 -->
  <div>
    <button class="btn">新規投稿</button>
    <button class="btn">掲示板更新</button>
    <div>
      <button class="btn bottom">ホーム画面に戻る</button>
    </div>
  </div>

</body>
</html>
