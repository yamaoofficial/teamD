{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CocoLink{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <!-- ✅ popup.js を追加 -->
    <script src="{% static 'main/js/popup.js' %}" defer></script>
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="history.back()">←戻る</button>

        <div class="header-text">
            <h2 class="system-title">CocoLink</h2>
            <h1 class="page-title">{% block page_title %}{% endblock %}</h1>
        </div>
    </header>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- ✅ 共通ポップアップ（動的対応版） -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-window">
            <h2 class="popup-title">{{ popup_title }}</h2>
            <p>{{ popup_message }}</p>
            <button class="popup-close-btn" onclick="closePopup()">閉じる</button>
        </div>
    </div>

</body>
</html>
